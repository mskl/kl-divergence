<!-- Page Content -->
<div class="container-fluid">
    <div class="row bg-light p-2">

        <div class="btn-group mr-2">
            <button id="selection_button" type="button" class="btn border-light" onclick="buttonSelectClick()">
                Selected P
            </button>
        </div>

        <div class="btn-group mr-2">
            <button id="set_p_button" type="button" class="btn dropdown-toggle" data-toggle="dropdown" style="width:auto;">
                Set P distribution
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
            <button id="set_q_button" type="button" class="btn dropdown-toggle" data-toggle="dropdown" style="width:auto;">
                Set Q distribution
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>

        <label for="bars-count-input" class="col-form-label mr-2">Number of elements:</label>
        <select class="custom-select col-sm-1 mr-2" id="bars-count-input" onchange="numberElementsChanged()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option selected value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
        </select>

        <label for="max-value-input" class="col-form-label">Max value:</label>
        <div class="col-sm-1">
            <input class="form-control" type="number" value="10" min="1" id="max-value-input" onchange="numberElementsChanged()">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="min-vw-100 text-center">
            <svg id="barchartSVG"></svg>
        </div>
    </div>
    <div class="row p-4" id="bottomText">
        \( D_\text{KL}(P \parallel Q) = \sum_{x\in\mathcal{X}} P(x) \log\left(\frac{P(x)}{Q(x)}\right) \)
        \( \)
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).mousedown(function(e) {
            if (e.which === 1) {
                ++mouseDown;
            }
        });
        $(document).mouseup(function(e) {
            if (e.which === 1) {
                --mouseDown;
            }
        });
    });
</script>
